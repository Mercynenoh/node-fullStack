<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
    <div class="main">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <p id=validation></p>
                <input type="text" placeholder="Username" id="username" />
                <input  type="email" placeholder="example@email.com"  id="email"/>
                <input  type="password" placeholder="Password must be atleast 8 characters long" id="password" />
                <button type="submit" id="register">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" >
                <h1>Sign in</h1>
                <p id=validations></p>
                <input  name="email" type="email" placeholder="Email" id="loginemail" />
                <input  name="password" type="password" placeholder="Password" id="loginpassword" />
                <button type="submit" id="loginbutton">Log In</button>
            </form> 
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p class="welcome-text">To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn" >Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome to our Website</h1>
                    <p class="welcome-text">Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
    
<script src="../dist/index.js"></script> 
</body>
</html>
